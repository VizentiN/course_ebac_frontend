<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Validator of numbers</title>
    <link rel="stylesheet" href="./main.css">
</head>

<body>
    <div class="container">
        <h1>Number Check</h1>
        <form id="form-numbers">
            <input type="number" id="number-a" required placeholder="1th Number">
            <input type="number" id="number-b" required placeholder="2th Number">
            <p class="error-message">
                The second number has to be bigger than the first one.
            </p>
            <button id="btn-check">Check</button>
        </form>
        <p class="success-message"></p>
    </div>
    <script src="main.js"></script>
</body>

</html>
